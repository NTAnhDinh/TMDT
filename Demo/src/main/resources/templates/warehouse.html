<body class="animsition1">
<div class="page-wrapper">
    <!-- MENU SIDEBAR-->
    <aside class="menu-frame">
        <iframe th:src="@{/InvenManager}"  frameborder="0" height="100%"></iframe>
    </aside>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER -->
    <div class="page-container">
        <div class="title-container">
            See status inventory
        </div>
        <div class="parent-container">
            <div class="container">
                <div class="status-inven-sale-container">
                    <div class="container">
                        <div class="form-group">
                            <fieldset>
                                <form action="" class="form-group" method="">
                                    <div class="table-responsive col-sm-12">
                                        <table id="inven-data-table"
                                               class="table  table-hover display nowrap"
                                               width="100%" cellspacing="0">
                                            <thead class="">
                                            <tr>
                                                <th>Item</th>
                                                 <th> Stocked</th>
                                                <th>Solded </th>
                                              
                                               <th>Defected</th>
                                                  <th>Follow </th>
                                                <th>Date update</th>
                                            </tr>
                                            </thead>
                                       <!--   <tfoot>
                                                <tr>
                                                    <th style="visibility: hidden">Item</th>
                                                    <th style="visibility: hidden">Category</th>
                                                    <th>Sold number</th>
                                                    <th>Entered number</th>
                                                    <th>Number stock</th>
                                                    <th>Number defect</th>
                                                    <th>Date update</th>
                                                </tr>
                                            </tfoot> -->
                                            <tbody>
                                            <tr th:each="ware : ${wares}">
                                                <td th:text=${ware.product.nameProduct} data-toggle="tooltip" data-placement="bottom" id="product"></td>
                                                <td  th:text=${ware.numberInventory}></td>
                                                <td th:text=${ware.soldedNumber}></td>
                                                
                                                
                                                <td th:text=${ware.defectedNumber}></td>
                                                     <td >
                                                    <span th:if="${ware.numberInventory}<=20"><i class="fa fa-exclamation-triangle" style="color: red" data-toggle="tooltip" title="Hooray!"></i></span>
                                              <span th:unless="${ware.numberInventory}>20"></span>
                                               <i class="fa fa-plus" style="margin-left: 10px"></i></td>
                                              
                                             
                                                <td th:text=${ware.dateUpdate}></td>
                                            </tr>
                                            </tbody>

                                        </table>
                                        	<div class="row" >
							<ul class="pagination">
						<li
							th:class="${currentIndex == 1}? 'page-item disabled' : 'page-item'">
							<a class="page-link"  th:href="@{/warehouse?p={i}(i=${currentIndex})}">First</a>
						</li>
				<li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
					th:class="${item == currentIndex ? 'page-item active' :'page-item' }">
					<a class="page-link"  th:href="@{/warehouse?p={i}(i=${item})}"> <span
						th:text='${item}'>1</span>
				</a>
				</li>
			
					<li
						th:class="${currentIndex == totalPage}? 'page-item disabled':'page-item'">
						<a class="page-link" th:href="@{/warehouse?p={i}(i=${totalPage})}">Last</a>
					</li>
				</ul>
							</div>
                                    </div>
                                </form>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
	<script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();   
});
</script>
<script type="text/javascript">
    $(document).ready(function () {
        var table = $('#inven-data-table').DataTable({
        	searching : true,
			length : false,
			paging:false,
			info:false,
            initComplete: function () {
                this.api().columns().every(function () {
                    var column = this;
                    var select = $('<select><option value=""></option></select>')
                        .appendTo($(column.footer()).empty())
                        .on('change', function () {
                            var val = $.fn.dataTable.util.escapeRegex(
                                $(this).val()
                            );
                            column.search(val ? '^' + val + '$' : '', true, false).draw();
                        });
                    column.data().unique().sort().each(function (d, j) {
                        select.append('<option value="' + d + '">' + d + '</option>')
                    });
                });
            }
        });

    });

</script>
<script>
var clicked = true;
$("#checked").click( function (evt) {
	 var color = clicked ? 'red' : '';
	 $(".fa").css('background-color', color); 
	 $("#solded").css('background-color', color); 
	 clicked = !clicked; 
});

$("product").hover(function(){
    $(this).css("background-color", "yellow");
    });
</script>
