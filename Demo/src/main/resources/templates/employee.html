	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Stock-Admin</title>

    <!-- Fontfaces CSS-->
    <link href="css/font-face.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">
    <link href="vendor/datatables/css/dataTables.bootstrap4.min.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../oss/css/sidebar.css" rel="stylesheet" media="all">
    <link href="oss/css/theme.css" rel="stylesheet" media="all">
    <link href="css/hover-min.css" rel="stylesheet" media="all">

    <!-- JQuery JS -->
    <script src="vendor/jquery-ui.min.js" type="text/javascript"></script>
    <script src="vendor/jquery-3.4.0.min.js" type="text/javascript"></script>
    <script src="vendor/datatables/js/jquery.dataTables.min.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="vendor/bootstrap-4.1/popper.min.js" type="text/javascript"></script>
    <script src="vendor/bootstrap-4.1/bootstrap.min.js" type="text/javascript"></script>
    <script src="vendor/datatables/js/dataTables.bootstrap4.min.js" type="text/javascript"></script>

    <!-- p5 JS -->
    <script src="vendor/p5/p5.min.js" type="text/javascript"></script>
    <style type="text/css">
        th {
            font-weight: normal !important;
        }

        div.dataTables_wrapper div.dataTables_info {
            font-size: 13px !important;
        }

        .page-item.active .page-link {
            color: #19aa81 !important;
            border: 0.5px solid #19aa81 !important;
            background-color: #fff !important;
            font-size: 13px;
        }

        .page-link {
            color: #19aa81;
            font-size: 13px;
        }

        .page-link:hover {
            color: #19aa81;
        }

        .dataTables_length select {
            margin: 0 10px;
        }

        .table td {
            font-size: 14px;
        }

        .dct-draw-active {
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background-color: #19aa81;
            border: 0.5px solid #19aa81;
        }

        .dct-draw-block {
            height: 14px;
            width: 14px;
            border-radius: 50%;
            opacity: 0.2;
            background-color: #19aa81;
            border: 0.5px solid #19aa81;
        }
        
    </style>
</head>
<body class="animisition1">
<div class="page-wrapper">


    <!-- MENU SIDEBAR-->
    <aside class="menu-frame">
    <!--  <iframe src="sidebar/sidebarAdmin" frameborder="0" height="100%"></iframe>--> 
       <div class="logo">
        <a href="#">
            <img src="../imgs/avatar.png" alt="Cool Admin">
        </a>
        <small>Admin</small>
    </div>
    <div class="menu-sidebar__content js-scrollbar1">
        <nav class="navbar-sidebar">
            <ul class="list-unstyled navbar__list">
                <li >
                    <a class="js-arrow" th:href="@{/}">
                        <i class="fas fa-tachometer-alt"></i>Dashboard
                    </a>
                </li>
                <li>
                    <a th:href="@{/stockAdmin}"> <i class="fas fa-chart-bar"></i>Stock
                    </a>
                </li>
                <li class="active ">
                    <a th:href="@{/employee}"> <i class="fas fa-users"></i>Employees
                    </a>
                </li>
                <li>
                    <a th:href="@{/logout}"> <i class="fas fa-sign-out"></i>Sign out
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    </aside>
    <!-- END MENU SIDEBAR-->

    <!-- CONTAINER -->
    <div class="page-container">
        <div class="title-container">
            Employee management
        </div>
        <div class="parent-container">
            <div class="container">
                <div class="empl-mana-admin-container">
                    <div class="container row">
                        <div class="col-sm-7">
                            <fieldset>
                                <form action="" class="form-group" method="">
                                    <div class="table-responsive col-sm-12">
                                        <table id="empl-data-table"
                                               class="table-borderless table table-hover display nowrap"
                                               width="100%" cellspacing="0">
                                            <thead class="">
                                            <tr>
                                                <th class="dt-left" width="40%">Username</th>
                                                <th class="dt-right" width="30%">Role</th>
                                                <th class="dt-center" width="30%">Status</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${users}">
                                                <td class="dt-left" th:text="${user.name}"></td>
                                                <td class="dt-right" th:text="${user.role.name}"></td>
                                                <td class="dt-center">
                                                    <a class="dct-draw-active" href="#" data-toggle="tooltip"
                                                       data-placement="right"
                                                       title="Active"></a>
                                                </td>
                                            </tr>
                                           
                                         
                                            </tbody>
                                        </table>
                 
                                    </div>
                                </form>
                            </fieldset>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <fieldset>
                                    <legend class="mt-2 dt-center" style="font-size: 17px;">Register New User</legend>
                                    <form action="" class="form-group form" method="POST" role="form"
                                    th:action="@{/createEmployee}"  th:object="${employDto}">
                                        <!-- Username -->
                                        <div class="row form-field" >
                                            <small class="col-sm-4" style="line-height: 57px;">Username</small>
                                            <input name="" class="form-control col-sm-8"
                                            type="text" th:field="*{username}">
                                                   
                                        </div>
                                         <span style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                                        
                                        <!-- Password -->
                                        <div class="row form-field" th:classappend="${#fields.hasErrors('password')} ? 'input-icon right' : ''">
                                            <small class="col-sm-4" style="line-height: 57px;">Password</small>
                                            <input type="password" name="password" class="form-control col-sm-8" th:field="*{password}" placeholder="">
                                       
                                        </div>
                                        <span style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                       
                                          <!-- Re-Password -->
                                        <div class="row form-field" th:classappend="${#fields.hasErrors('rePassword')} ? 'input-icon right' : ''"> 
                                            <small class="col-sm-4" >Confirm password</small>
                                            <input type="password" class="form-control col-sm-8"  th:field="*{rePassword}">
                                      
                                        </div>
                                        <span style="color: red" th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}"></span>
                                      
                                        <!-- Role -->
                                        <div class="row form-field" >
                                            <small class="col-sm-4" style="line-height: 57px;">Role</small>
                                            <input name="exceptionsSe" class="form-control col-sm-8" type="text"
                                                       list="roles"  th:field="*{idRole}">
                                                 <datalist id="roles" >
                                                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                                                  
                                                </datalist>
                                        </div>
                                         <span style="color: red" th:if="${#fields.hasErrors('idRole')}" th:errors="*{idRole}"></span>
                                      
                                           <div class="row form-field">
                                           <div class="col-sm-4"></div>
                                           <input type="submit" value="Save"
											class="col-sm-3 sims-btn-add-to-cart">
											<div class="col-sm-1"></div>
											<input type="reset" value="Clear"
											class="col-sm-3 sims-btn-add-to-cart">
                                           </div>
                                    </form>
                                </fieldset>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END CONTAINER -->

</div>
</body>
<!-- data tooltip -->
<script type="text/javascript">
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
<!-- datatables-->
<script type="text/javascript">
    $(document).ready(function () {
        $('#empl-data-table').DataTable({
            "sScrollY": "350px",
            "bScrollCollapse": true,
            searching: true,
            info:false,
        	lengthChange : false,
            columnDefs: [{targets: [2], orderable: false}],

        });
    });
</script>
